<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="./script.js"></script>
     <script src="/copy.js"></script>
     <link rel="stylesheet" href="/reset.css">
     <link rel="stylesheet" href="/style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
     <title>Desafió encriptador</title>
</head>
<body>
     <header>
          <img class="logo" src="/img/logo.svg" alt="Logo Alura-ONE">
     </header>
     <main>
          <section class="texto">
               <textarea class="input-text" placeholder="Ingrese el texto aqui" id="texto-original" rows="6"></textarea>
               <div class="warning">
                    <img class="img-warning" src="/img/warning.svg"></img>
                    <p>Solo letras minúsculas y sin acentos</p>
               </div>

               <div class="button">
                    <input class="primary-button" type="button" value="Encriptar" onclick="reemplazarVocales()">

                    <input class="secondary-button" type="button" value="Desencriptar" onclick="revertirReemplazo()">
               </div>

               <section class="reemplazo">
                    <p id="texto-reemplazado" class="input-text">Ningún mensaje fue encontrado</p>

                    <button id="boton-copiar" class="copiar">Copiar</button>
               </section>
          </section>
     </main> 
</html>
